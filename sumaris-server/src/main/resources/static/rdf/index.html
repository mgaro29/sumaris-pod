<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Pod Api - Ontology URL builder</title>
        <link rel="icon" href="/api/favicon" type="image/x-icon" />

        <link rel="stylesheet" href="/core/css/bootstrap.min.css" />


    </head>
    <body>
        <!-- Top menu-->
        <div id="menu"></div>

        <div class="container">

            <h1>Ontology URL builder</h1>

            <div class="form-group">
                <label for="baseUri">Server API URL</label>
                <input type="text" name="baseUri" id="baseUri" class="form-control" placeholder="http://server/path">
            </div>

            <div class="form-group">
                <label for="baseUri">Request URL:</label>

                <div class="form-inline" style="padding-left: 8px; color: rgba(0,0,0,0.7);">


                    <div id="uriDiv"></div>

                    <!-- model type -->
                    <select name="modelType" id="modelType">
                        <option value="schema" selected>schema</option>
                        <option value="data">data</option>
                    </select>

                    <span>&nbsp;/&nbsp;</span>

                    <!-- className -->
                    <select name="className" id="className">
                        <option value="" selected>(empty)</option>
                    </select>

                    <span>&nbsp;/&nbsp;</span>

                    <!-- class name -->
                    <input type="text" name="id" id="objectId" class="d-none">

                    <span>&nbsp;?format=</span>

                    <!-- format -->
                    <select name="format" id="format">
                        <option value="rdf">RDF (XML)</option>
                        <option value="json">RDF (JSON)</option>
                        <option value="jsonld">JSON-LD (JSON Linked data)</option>
                        <option value="ntriple">N-TRIPLE</option>
                        <option value="ttl" selected>Turtle (TTL)</option>
                        <option value="n3">N3 (plain text)</option>
                        <option value="trig">TriG</option>
                        <option value="trix">Trix format</option>

                        <option value="vowl">VOWL</option>
                    </select>

                    <div id="paramsDiv"></div>
                </div>
            </div>

            <div class="form-group">
                <span>Options: </span>
                <!-- schema  -->
                <span id="withSchemaDiv" class="d-none">
                    <input type="checkbox" id="withSchema" name="withSchema" checked>
                    <label for="withSchema">Export schema ?</label>
                </span>

                <!-- disjoints  -->
                <input type="checkbox" id="disjoints" name="disjoints"
                       checked>
                <label for="disjoints">Export disjoints ?</label>

            </div>

            <div class="form-group text-center">
                <button type="button" onclick="app.clearScreen()" class="btn btn-light btn-lg ">Clear</button>
                <button type="button" onclick="app.executeRequest()" class="btn btn-primary btn-lg">Execute</button>
                <button type="button" onclick="app.openViewVowl()" class="btn btn-light btn-lg">View (Web Vowl)</button>
            </div>

            <div class="container">
                <div class="row">
                    <!-- Output header -->
                    <div class="col col-8">
                        <h2>Response:</h2>
                    </div>

                    <!-- Log header -->
                    <div class="col col-4">
                        <h2>Log:</h2>
                    </div>
                </div>

                <div class="row">
                    <!-- Output -->
                    <div class="col col-8">
                        <textarea name="output" id="outputTextarea" rows="30" class="form-control" placeholder="Output result"></textarea><br/>
                    </div>

                    <!-- Log -->
                    <div class="col col-4" id="logDiv">
                    </div>
                </div>
            </div>


        </div>



        <script type="text/javascript" src="/core/js/jquery.slim.min.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/core/js/popper.min.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/core/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/core/js/app-menu.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/rdf/js/app-rdf.js"></script>

        <script language="JavaScript" type="text/javascript">
            const menu = new AppMenu('#menu', {active: '#nav-item-tools'});
            const app = new AppRdfTest();
        </script>
    </body>
</html>
